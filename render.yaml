services:
  - type: web
    name: hackrx-adjudicator
    env: docker
    repo: https://github.com/arifmohammad30/Insurance_intelligent_system # Ensure this is your correct GitHub repo URL
    healthCheckPath: /
    envVars:
      - key: HACKRX_API_TOKEN
        sync: false # You will set this value securely in the Render dashboard
      - key: GROQ_API_KEY
        sync: false # You will set this value securely in the Render dashboard